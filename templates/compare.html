<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="/static/js/mobile-menu.js"></script>
    <title>Compare Players</title>
  </head>
  <body>
    {% include 'partials/_header.html' %}
    <div id="json-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>JSON API Endpoint</h2>
        <div class="endpoint-url">
          <code id="api-url"></code>
          <button id="copy-url-btn" class="copy-btn">Copy URL</button>
        </div>
        <div class="sample-response">
          <h3>Sample Response Format</h3>
          <pre id="sample-json"></pre>
        </div>
      </div>
    </div>
    <div class="main-content">
      <h1>Player Comparison</h1>
      <div class="search-filters">
        <div class="filter-group">
          <label for="position-filter">Position:</label>
          <select id="position-filter">
            <option value="">All Positions</option>
            <option value="Goalkeeper">Goalkeepers</option>
            <option value="Defender">Defenders</option>
            <option value="Midfielder">Midfielders</option>
            <option value="Forward">Forwards</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="team-filter">Team:</label>
          <select id="team-filter">
            <option value="">All Teams</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="price-range">Max Price:</label>
          <input type="range" id="price-range" min="4" max="15" step="0.5" value="15">
          <span id="price-value">Â£15.0m</span>
        </div>
        <div class="filter-group">
          <label for="metric-select">Metric:</label>
          <select id="metric-select">
            <option value="total_points">Total Points</option>
            <option value="form">Form</option>
            <option value="points_per_match">Points per Match</option>
            <option value="goals_scored">Goals Scored</option>
            <option value="assists">Assists</option>
            <option value="clean_sheets">Clean Sheets</option>
            <option value="saves">Saves</option>
            <option value="bonus">Bonus Points</option>
            <option value="influence">Influence</option>
            <option value="creativity">Creativity</option>
            <option value="threat">Threat</option>
            <option value="ict_index">ICT Index</option>
          </select>
        </div>
      </div>
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="player-search" placeholder="Search players...">
          <div id="search-results" class="search-results"></div>
        </div>
      </div>
      <div id="selected-players" class="selected-players">
        <!-- Selected player cards will be added here -->
      </div>
      <div id="chart-container" style="width:100%; height:400px;"></div>
      <div id="bar-chart-container" style="width:100%; height:400px;"></div>
      <div id="comparison-table" class="comparison-table">
        <!-- Comparison table will be added here -->
      </div>
    </div>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/compare.js"></script>
  </body>
</html>
